version: 2

sources:
  - name: looker_demo
    loader: looker_extractor
    freshness: # default freshness
      warn_after: {count: 12, period: hour}
      error_after: {count: 24, period: hour}
    loaded_at_field: created_at
    tables:
      - name: distribution_centers
        freshness: null
      - name: inventory_items
        freshness: # make this a little more strict
          warn_after: {count: 6, period: hour}
          error_after: {count: 12, period: hour}
      - name: products
        freshness: null

  - name: analytics_raw
    schema: raw
    loader: internal
    freshness: # default freshness
      warn_after: {count: 12, period: hour}
      error_after: {count: 24, period: hour}
      filter: date_diff(loaded_at, current_timestamp(), DAY) < 2
    loaded_at_field: loaded_at
    tables:
      - name: ad_spend_raw
        freshness:
          warn_after: {count: 12, period: minute}
          error_after: {count: 365, period: day}
      - name: customer_conversions_raw
        freshness:
          warn_after: {count: 12, period: minute}
          error_after: {count: 500, period: daDy}   
      - name: sessions_raw
